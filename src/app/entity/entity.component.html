<h2>Register Entity Page</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label for="entityType">Entity type</label>
        <select name="entityType" formControlName="entityType" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.entityType.errors }">
            <option selected>BANK</option>
            <option>INSURANCE</option>
            <option>HOUSING_FINANCE</option>
        </select>
        <div *ngIf="submitted && f.entityType.errors" class="invalid-feedback">
            <div *ngIf="f.entityType.errors.required">Entity type is required</div>
        </div>
    </div>


    <div class="form-group">
        <label for="entityName">Entity name</label>
        <input type="text" formControlName="entityName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.entityName.errors }" />
        <div *ngIf="submitted && f.entityName.errors" class="invalid-feedback">
            <div *ngIf="f.entityName.errors.required">Entity name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="uniqueIdentifier">Unique identifier (Like IFSC code)</label>
        <input type="text" formControlName="uniqueIdentifier" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.uniqueIdentifier.errors }" />
        <div *ngIf="submitted && f.uniqueIdentifier.errors" class="invalid-feedback">
            <div *ngIf="f.uniqueIdentifier.errors.required">Unique Identifier is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control" />
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Create entity</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
